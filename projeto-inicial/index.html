<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Projeto Inicial</title>
</head>
<body class="container-fluid">
    <h1>DSA2</h1>
    <div>
        <h4 class="mb-5">Aula Inicial</h4>
        <form>
            <div class="mb-1">
                <label for="nome">Digite seu nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome aqui...">
            </div>

            <div class="mb-1">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="email@dominio.com.br">
            </div>

            <div class="mb-1">
                <label for="tel">Telefone de contato:</label>
                <input type="tel" id="tel" placeholder="Telefone..." maxlength="12">
            </div>

            <div class="mb-1">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" placeholder="000000-01..." maxlength="9">
            </div>

            <div class="mb-1">
                <label for="log">Logradouro:</label>
                <input type="text" id="log" placeholder="Parque Municipal">
            </div>

            <div class="mb-2">
                <label for="num">Número:</label>
                <input type="text" id="num" placeholder="A25...">
            </div>

            <div class="mb-2">
                <label for="comp">Complemento:</label>
                <input type="comp" id="comp" placeholder="Casa 3...">
            </div>

            <div class="mb-2">
                <label for="bair">Bairro:</label>
                <input type="text" id="bair" placeholder="Jardim Santo Amaro...">
            </div>

            <div class="mb-2">
                <label for="city">Cidade:</label>
                <input type="text" id="city" placeholder="Osasco...">
            </div>

            <div class="mb-2">
                <label for="esta">Estado:</label>
                <input type="text" id="esta" placeholder="Rio de Janeiro...">
            </div>
            

            <input type="button"
            class= "btn btn-primary" id="botao" value="Clique aqui...">
        </form>
        <div id="saida-de-dados" class="m-2 p-1 text-center">
            <p>aqui vai o texto de saída de dados</p>
        </div>
       
       
    </div>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
